<!DOCTYPE html>
<html>
	<head>
		<title>Gourmet</title>
		<meta charset="UTF-8">
		<meta name="author" content="Mr. Big">
		<meta name="description" content="Find the restaurant of your desires">
		<link rel="stylesheet" href="css/index.css">
		<script src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript" src="js/load.js"></script>
	</head>

	<body>
		<header>
			<button type="submit" id="login-button" class="login-button" onclick="alert('Ah ah ah ah. You didn't say the magic word!')">Login</button>
			<button type="submit" id="register-button" class="login-button" onclick="alert('Ah ah ah ah. You didn't say the magic word!')">Register</button>

		<div class="title-container">
			<img src="img/gourmet.png">

				<form action="/search" class="main-searchbox" method="get">

				<input class="main-searchbox" id="search-button" type="submit" value="Search">
			</div>
		</div>
		
	</body>
